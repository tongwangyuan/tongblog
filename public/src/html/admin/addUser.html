<div class="modal-header">
    <h3 class="modal-title" ng-bind="modalTitle"></h3>
</div>
<div class="modal-body">
    <ul>
        <li>
            <div class="form-group">
                <label for="nickName" ng-bind="addUser.I18N.nikeName"></label>
                <input type="text" id="nickName" class="form-control" ng-model="addUser.siginNickName" ng-class="{error:!addUser.checkName}">
            </div>
            <div class="form-group">
                <label for="siginPassword" ng-bind="addUser.I18N.password"></label>
                <input type="password" id="siginPassword" class="form-control" ng-model="addUser.siginPassword" ng-class="{error:!addUser.checkPassword}">
            </div>
            <div class="form-group">
                <label for="siginEmail" ng-bind="addUser.I18N.email"></label>
                <input type="text" id="siginEmail" class="form-control" ng-model="addUser.siginEmail" ng-class="{error:!addUser.checkEmail}">
            </div>
            <div class="form-group">
                <label for="phone" ng-bind="addUser.I18N.phone"></label>
                <input type="text" id="phone" class="form-control" ng-model="addUser.siginPhone" ng-class="{error:!addUser.checkPhone}">
            </div>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btnThis" type="button" ng-show="okBtnShow" ng-click="ok()">OK</button>
    <button class="btn btnThis" type="button" ng-show="cancelBtnShow" ng-click="cancel()">Cancel</button>
</div>
