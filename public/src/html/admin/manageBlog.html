<div class="panel">
    <div class="panel-body">
        <h2>管理博客-博客列表</h2>
        <div class="lists">
            <table class="table tableBlog">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>文章名称</td>
                        <td>喜欢数</td>
                        <td>评论数</td>
                        <td>访问数</td>
                        <td>状态</td>
                        <td>管理</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in blogLists">
                        <td>{{item._id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.like_count}}</td>
                        <td>{{item.comment_count}}</td>
                        <td>{{item.visit_count}}</td>
                        <td>{{item.status}}</td>
                        <td>
                            <a class="btn btn-md btnThis" ui-sref="blog({cid:item._id})">查看</a>
                            <a class="btn btn-md btnThis" ui-sref="editblog({cid:item._id})">更新</a>
                            <a class="btn btn-md btnThis" ng-click="del(item._id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!---分页-->
        <div class="row">
            <div class="col-sm-5 col-xs-12">
                <div class="dataTables_info">Page: {{manageBlog.options.currentPage}} / {{manageBlog.options.numPages}} of {{manageBlog.options.bigTotalItems}}</div>
            </div>
            <div class="col-sm-7 col-xs-12">
                <pagination ng-change="pageChanged()" total-items="manageBlog.options.bigTotalItems" ng-model="manageBlog.options.currentPage" max-size="manageBlog.maxSize" items-per-page="manageBlog.options.itemsPerPage" class="pagination-md pull-right" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
            </div>
        </div>

        <!---分页结束-->


    </div>
</div>
