<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <label for="">标题</label>
                    <input type="text" class="form-control" ng-model="release.blogTit">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <label for="">标签</label>
                    <select name="tag" id="releaseTag" class="form-control">
                        <option ng-repeat="tag in release.tags" value="{{tag._id}}" ng-bind="tag.name"></option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <label for="">类型</label>
                    <select name="tag" id="releaseType" class="form-control">
                        <option value="0">草稿</option>
                        <option value="1">发布</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <!--<label for="">上传文件</label>-->
                    <button class="btn btn-lg btnThis" ng-click="openUploadModal()">上传文件</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <label for="">图片地址</label>
                    <input type="text" class="form-control" ng-model="release.imgUrl">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">内容</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" markdown-editor ng-model="release.blogContent"></textarea>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="btn-group">
                    <button class="btn btn-lg btnThis" ng-click="releaseBlog(0)">保存草稿</button>
                    <button class="btn btn-lg btnThis" ng-click="releaseBlog(1)">发布</button>
                </div>
            </div>
        </div>
    </div>
</div>
