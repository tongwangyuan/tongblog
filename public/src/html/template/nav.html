    <span class="headIcon" ng-show="root.ngShowHeaderIcon"><img ng-src="{{root.headerSrc}}" alt="{{root.alt}}" title="{{root.alt}}"></span>
    <span class="menu">
        <i class="fa fa-sign-out" title="{{root.loginOrOutTitle}}" ng-click="siginOrOut($event)"></i>

        <i class="fa"></i>
    </span>
</header>
