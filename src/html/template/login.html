<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="userName" ng-bind="loginScope.I18N.nikeName"></label>
                    <input type="text" id="userName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" ng-bind="loginScope.I18N.password"></label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="login">
                    <button class="btn btn-info" ng-bind="loginScope.I18N.sigin" ng-click="login()"></button>
                </div>
                <div class="thirdParty">


                </div>
            </div>
        </div>
    </div>
</div>
