<div class="reply">
    <div class="reply-content clearfix">
        <span class="reply-name pull-left" ng-bind="replyItem.name"></span>
        <p class="" ng-bind="replyItem.content"></p>   
    </div>
    <div class="reply-other clearfix">
        <span class="reply-time pull-left" ng-bind="replyItem.time"></span>
        <i class="fa fa-reply pull-right" title="回复" ng-click="reply(comment.index,replyItem.name)"></i>
    </div>
</div>
